<div *ngIf="mode === 'Add_Content'">
    <form [formGroup]="ContentForm">
        <div class="card p-fluid">
            <p-messages
                [(value)]="messages"
                [enableService]="false"
                [closable]="true"
            ></p-messages>

            <div class="field">
                <label for="contentType">{{ "Collection Id" }} *</label>
                <input
                    type="text"
                    name="collectionId"
                    pInputText
                    id="collectionId"
                    autofocus
                    placeholder="{{ 'Enter collectionId' }}"
                    formControlName="collectionId"
                    readonly
                />
            </div>

            <div class="field">
                <label for="multiselect">{{ "Content Type" }}</label>
                <p-dropdown
                    formControlName="contentType"
                    [showClear]="true"
                    [options]="contentTypeList"
                    optionLabel="label"
                    appendTo="body"
                    placeholder="{{ 'Select Content Type' }}"
                    optionValue="value"
                    [ngClass]="{
                        'ng-invalid ng-dirty':
                            ContentForm.controls['contentType'].errors
                    }"
                ></p-dropdown>
            </div>
            <div class="field">
                <label for="contentType">{{ "Index" }} *</label>
                <input
                    type="number"
                    name="index"
                    pInputText
                    id="index"
                    autofocus
                    placeholder="{{ 'Enter Index' }}"
                    formControlName="index"
                    min="0"
                />
            </div>
            <div class="field">
                <label for="contentText">{{ "Content Text" }} *</label>
                <textarea
                    type="text"
                    name="contentText"
                    pInputText
                    id="contentText"
                    autofocus
                    placeholder="{{ 'Enter contentText' }}"
                    formControlName="contentText"
                    rows="2"
                ></textarea>
                <small
                    *ngIf="
                        submitted && ContentForm.controls['contentText'].errors
                    "
                    >{{ "contentText" }}</small
                >
            </div>

        </div>
        <div class="p-col-12 p-md-6 p-lg-4 p-xl-3 p-button-container">
            <button
                (click)="addContent()"
                pButton
                pRipple
                label="{{ 'Submit' }}"
                icon="pi pi-check"
                class="p-button p-button-success"
            ></button
            >&nbsp;
            <button
                pButton
                pRipple
                type="button"
                label="{{ 'Cancel' }}"
                icon="pi pi-times"
                class="p-button p-button-danger"
                (click)="cancel()"
            ></button>
        </div>
    </form>
