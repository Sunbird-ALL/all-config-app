<div class="grid">
    <div class="col-12">
        <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
        <div class="card">
            <h5>Udise Code</h5>
            <p-table #dt [value]="adaptiveLists" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10,100,200,300]"
                [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"
                [globalFilterFields]="[
                   
                ]" responsiveLayout="scroll">

                <ng-template pTemplate="caption">
                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                    <div>

                    </div>
                        <!-- <button
                            pButton
                            label="Clear"
                            class="p-button-outlined mb-2"
                            icon="pi pi-filter-slash"
                            (click)="clear(dt)"
                        ></button> -->
                        <div class="my-2">
                            <button
                                pButton
                                pRipple
                                label="{{ 'Add Udise Code' }}"
                                icon="pi pi-plus"
                                class="p-button-success mr-2"
                                (click)="addMoreUdiseCode()"
                            ></button>
                        </div>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th id="" style="width: 100px;">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Serial No.
                              
                            </div>
                        </th>
                        <th id="" style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Udise Code
                                <p-columnFilter
                                    type="text"
                                    field="udise_code"
                                    display="menu"
                                    matchMode="contains"
                                    placeholder="Search"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th id="" style="min-width: 12rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                School Name
                                <p-columnFilter
                                    type="text"
                                    field="school_name"
                                    display="menu"
                                    matchMode="contains"
                                    placeholder="Search"
                                ></p-columnFilter>
                            </div>
                        </th>

                        <th  id="" style="width: 110px;">
                            <div
                            class="flex justify-content-between align-items-center"
                        > Actions
                            </div>
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-udise let-i="rowIndex">
                <tr [pEditableRow]="tutorial" [ngClass]="{'disabled-row': udise.deleted}">
                    <td>
                        {{ i + 1 }}
                    </td>
                    <td>
                        {{ udise.udise_code }}
                    </td>
                    <td>
                        {{ udise.school_name }}
                    </td>
                    <td style="text-align: center; z-index: 999;">
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger mr-2" (click)="deleteUdise(udise)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No Udise Codes found</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">
                        Loading Udise Codes ... Please wait.
                    </td>
                </tr>
            </ng-template>

            </p-table>
        </div>
    </div>
    <div *ngIf="loading" class="loading-overlay">
        <div class="spinner-message-container">
          <p-progressSpinner></p-progressSpinner>
        </div>
      </div>
</div>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
